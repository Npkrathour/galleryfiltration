<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>gallery filter</title>
</head>
<body>
	<style type="text/css">
		.control ul li{
			list-style: none;
			background: black;
			color: white;
			display: inline-block;
			align-items: center;
			padding: 10px 20px;
			cursor: pointer;
		}
		.item {
			position: relative;
		}
		.item img:hover{
			box-shadow: 0px 0px 10px;
			transition: all ease-in 0.7s;
		}
		.item span{
			position: absolute;
			top: 40%;
			right: 45%;
			opacity: 0;
		}
		.item span i{
			font-size: 40px;

		}
		.item:hover span{
			opacity: 1;
		}
	</style>
	<div class="container">
		<h1 class="text-center">Gallery</h1>
		<div class="control">
		<ul class="text-center">
			<li class="list active" data-filter="all">All</li>
			<li class="list" data-filter="Dessert">Dessert</li>
			<li class="list" data-filter="Cake">Cake</li>
			<li class="list" data-filter="pizza">Pizza</li>

		</ul>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="item Dessert">
					<img src="images/1.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus" data-toggle="modal" data-target="#portfoliomodal"></i></span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="item Dessert">
					<img src="images/10.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="item Dessert">
					<img src="images/5.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
		</div>
		<div class="row pt-2">
			<div class="col-lg-4">
				<div class="item pizza">
					<img src="images/1.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="item Cake">
					<img src="images/2.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="item Cake">
					<img src="images/5.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
		</div>
		<div class="row pt-2">
			<div class="col-lg-4">
				<div class="item Cake">
					<img src="images/7.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="item Cake">
					<img src="images/8.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="item pizza">
					<img src="images/9.jpg" alt="image" class="img-fluid">
					<span><i class="fa-solid fa-square-plus"></i></span>
				</div>
			</div>
		</div>
	</div>
   
<div class="portfolio-modal modal fade mt-5" id="portfoliomodal" aria-hidden="true" role="dialog">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content text-center">
			<div class="modal-body text-center">
				<div class="container-fluid py-3">
					<div class="row justify-content-center">
						<div class="col-lg-12">
							<img src="images/1.jpg" class="img-fluid rounded" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if (value == 'all'){
                    $('.item').show('100')
                } else{
                    $('.item').not('.'+value).hide('1000');
                    $('.item').filter('.'+value).show('1000')
                }
            })
            

            //Adding Active Class On The Selected Item
            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active')
            })
        })
    </script>
</html>
